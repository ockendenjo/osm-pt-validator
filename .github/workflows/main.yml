name: "main"

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        timeout-minutes: 1
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run tests
        run: make test

  build:
    name: build
    needs: [test]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        timeout-minutes: 1
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build commands
        run: make build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build

  validate:
    name: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install JSON validator
        run: |
          wget https://github.com/neilpa/yajsv/releases/download/v1.4.0/yajsv.linux.amd64
          chmod +x ./yajsv.linux.amd64

      - name: Validate routes JSON
        run: |
          find ./routes/ -type f -name "*.json" -print0 | xargs -0 -I{} ./yajsv.linux.amd64 -s schema/routefile.schema.json {}

      - name: Validate search JSON
        run: |
          ./yajsv.linux.amd64 -s schema/searchfile.schema.json search/search.json

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: prod
    needs: [build, validate]
    permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Go
        timeout-minutes: 1
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{vars.DEPLOYMENT_ROLE_ARN}}
          aws-region: eu-west-1

      - name: Install CDK
        run: npm i -g aws-cdk

      - name: CDK deploy
        run: cdk deploy --require-approval never

      - name: Sync routes
        run: aws s3 sync routes/ s3://${{vars.BUCKET_NAME}}/routes --delete

      - name: Sync searches
        run: aws s3 sync search/ s3://${{vars.BUCKET_NAME}}/search --delete
