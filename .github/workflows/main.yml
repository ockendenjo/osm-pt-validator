name: "main"

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        timeout-minutes: 1
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Run tests
        run: make test

  build:
    name: build
    needs: [test]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        timeout-minutes: 1
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Build commands
        run: make build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build
